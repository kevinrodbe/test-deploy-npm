name: Deploying Main Branch
on:
  push:
    branches:
      - main
jobs:
  Build-Deploy:
    name: Build-Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main
      - uses: actions/setup-node@v2
        with:
          node-version: 14.15.0
          registry-url: https://npm.pkg.github.com/
      - run: git config user.name ${GITHUB_ACTOR}
      - run: git config user.email ${GITHUB_ACTOR}@users.noreply.github.com
      - name: Install deps (with cache) â¬
        uses: bahmutov/npm-install@v1
      - name: Bumping by minor ğŸ“¦ ğŸ†™
        run: npm run minor
      - run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Building StoryBook ğŸ—
        run: npm run build:story
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Deploy GH Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: storybook-static
      - name: Build Package ğŸ—³
        run: npm run build
      - name: Get Package Version ğŸ·
        run: node -p -e '`PACKAGE_VERSION=${require("./package.json").version}`' >> $GITHUB_ENV
      - name: Tagging ğŸ”–
        uses: pkgdeps/git-tag-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          version: ${{ env.PACKAGE_VERSION }}
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: v
      - name: Generate Release ğŸ‰
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: v${{ env.PACKAGE_VERSION }}
          prerelease: false
          title: Last Building ğŸ
      - name: Deploy Package ğŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
